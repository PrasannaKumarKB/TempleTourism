<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        @charset "UTF-8";
@import url(https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,600,700,800);
*,
:after,
:before {
  box-sizing: border-box;
  padding: 0;
  margin: 0;
}
body{
	background: linear-gradient(90deg,blue,skyblue,blue);
}
img{
	width: 320px;
	height: 200px;
	position: absolute;
}
.container{
	width: 350px;
	height: 200px;
	position: relative;
	margin-top: 15%;
	margin-left: 40%;
	perspective: 1000px;
	transform-style: preserve-3d;
	transform: rotateX(0deg) rotateZ(0deg);
	animation: ror 20s linear infinite;
}
@keyframes ror{
	50%{
		transform: rotateX(0deg);
	}
	80%{
		transform: rotateX(0deg);
	}
}
.images{
	width: 100%;
	position: absolute;
	transform-style: preserve-3d;
	animation: rotate 20s linear infinite;
}
@keyframes rotate{
	from{

	}
	to{
		transform: rotateY(360deg);
	}
}
img:nth-child(1){
	transform: rotateY(60deg) translateZ(300px);
}
img:nth-child(2){
	transform: rotateY(120deg) translateZ(300px);
}
img:nth-child(3){
	transform: rotateY(180deg) translateZ(300px);
}
img:nth-child(4){
	transform: rotateY(240deg) translateZ(300px);
}
img:nth-child(5){
	transform: rotateY(300deg) translateZ(300px);
}
img:nth-child(6){
	transform: rotateY(360deg) translateZ(300px);
}
img:hover{
	width: 340px;
	height: 220px;
	cursor: pointer;
}
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
		<div class="images">
			<img src="https://www.frontendforever.com/uploads/assets/img1.jpg">
			<img src="https://www.frontendforever.com/uploads/assets/img2.png">
			<img src="https://www.frontendforever.com/uploads/assets/img3.jpg">
			<img src="https://www.frontendforever.com/uploads/assets/img4.jpg">
			<img src="https://www.frontendforever.com/uploads/assets/wonder5.jpg">
			<img src="https://www.frontendforever.com/uploads/assets/wonder6.jpg">
		</div>
	</div>
</body>
</html>
