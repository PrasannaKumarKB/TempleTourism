<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
    /* Global Styling */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Arial', sans-serif;
        background-color: #fff;
        color: #333;
        line-height: 1.6;
    }

    /* Header Banner */
    .header-banner {
        background-image: url('gallerybanner.webp');
        background-size: cover;
        background-position: center;
        height: 400px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        color: white;
        position: relative;
    }

    .header-banner::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1;
    }

    .header-banner h1 {
        position: relative;
        z-index: 2;
        font-size: 3rem;
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
    }

    /* Gallery Section */
    .gallery-container {
        width: 1600px;
        margin: 30px auto;
        padding: 20px;
    }

    .gallery-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
        gap: 40px;
    }

    .gallery-item {
        position: relative;
        overflow: hidden;
        width: 480px;
        height: 400px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-item:hover {
        transform: translateY(5px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .gallery-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
        transition: transform 1s ease;
    }

    .gallery-item:hover img {
        transform: scale(1.2);
    }

    .gallery-caption {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
        color: white;
        text-align: center;
        padding: 10px 0;
        font-size: 25px;
        font-weight: bold;
        transition: opacity 0.3s ease;
    }

    .gallery-item:hover .gallery-caption {
        opacity: 1;
    }

    /* Footer */
    .footer {
        background: #333;
        color: white;
        text-align: center;
        padding: 10px 0;
        margin-top: 30px;
        font-size: 0.9rem;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .header-banner h1 {
            font-size: 2rem;
        }
    }

    </style>
</head>

<body>
    <!-- Header Banner -->
    <div class="header-banner">
        <h1>Photo Gallery</h1>
    </div>

    <!-- Hill Stations Section -->
    <div class="gallery-container">
        <h2>Hill Stations</h2>
        <div class="gallery-grid">
            <div class="gallery-item">
                <img src="ooty.webp" alt="Ooty">
                <div class="gallery-caption">Ooty</div>
            </div>
            <div class="gallery-item">
                <img src="kodaikanalgallery3.avif" alt="Kodaikanal">
                <div class="gallery-caption">Kodaikanal</div>
            </div>
            <div class="gallery-item">
                <img src="yercaudgallery3.webp" alt="Yercaud">
                <div class="gallery-caption">Yercaud</div>
            </div>
            <div class="gallery-item">
                <img src="valparaigallery.jpg" alt="Valparai">
                <div class="gallery-caption">Valparai</div>
            </div>
            <div class="gallery-item">
                <img src="megamalai1.webp" alt="Megamalai">
                <div class="gallery-caption">Megamalai</div>
            </div>
            <div class="gallery-item">
                <img src="kolli.jpg" alt="Kolli Hills">
                <div class="gallery-caption">Kolli Hills</div>
            </div>
            <div class="gallery-item">
                <img src="yelagiri.jpg" alt="Yelagiri">
                <div class="gallery-caption">Yelagiri</div>
            </div>
        </div>
    </div>

    <!-- Beaches Section -->
    <div class="gallery-container">
        <h2>Beaches</h2>
        <div class="gallery-grid">
            <div class="gallery-item">
                <img src="marina.avif" alt="Marina Beach">
                <div class="gallery-caption">Marina Beach</div>
            </div>
            <div class="gallery-item">
                <img src="aboutbackground.webp" alt="Mahabalipuram Beach">
                <div class="gallery-caption">Mahabalipuram Beach</div>
            </div>
            <div class="gallery-item">
                <img src="kovalam.jpg" alt="Kovalam Beach">
                <div class="gallery-caption">Kovalam Beach</div>
            </div>
            <div class="gallery-item">
                <img src="rameswaram.jpg" alt="Rameswaram Beach">
                <div class="gallery-caption">Rameswaram Beach</div>
            </div>
            <div class="gallery-item">
                <img src="thiruvanmiyur.jpg" alt="Thiruvanmiyur Beach">
                <div class="gallery-caption">Thiruvanmiyur Beach</div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        Â© 2024 Tamil Nadu Tourism. All rights reserved.
    </div>
</body>

</html>
